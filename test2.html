<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="s1"></div>

<script>

    document.getElementById('s1').innerHTML=document.getElementById('s1').innerHTML +`<br/>init  ${JSON.stringify(new Date())}`

    window.addEventListener('DOMContentLoaded', function() {
        document.getElementById('s1').innerHTML=document.getElementById('s1').innerHTML +`<br/>loaded  ${JSON.stringify(new Date())}`
    });

    document.addEventListener("visibilitychange", function() {
        document.getElementById('s1').innerHTML=document.getElementById('s1').innerHTML +`<br/> Your page is  ${document.visibilityState} ${JSON.stringify(new Date())}`
    });

</script>
</body>
</html>
